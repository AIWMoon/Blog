    - content: 烟梦无凭《沁园春》 是泪清泠，是吻苍凉，是梦支离。是云棺月墓，星辰破碎；雾枝烟瓣，花事葳蕤。是火消磨，是萤羽化，燃彻冥蒙作锦衣。是天地，正雨嗟风祭，一页传奇。是伤是诀是痴，是十丈红尘尽化灰。是疏寒颜色，生涯泯没；飘零命格，魂魄幽微。是诺无根，是情无果，开谢何曾问喜悲。是永夜，这焚心蚀骨，一世轮回。
      date: 2023/9/20
      address: CN
      from: 月
    - content: “你幸福的每一天 是三毛最渴望拥有的 当你从幸福中一路走来 不应该忘记三买的苦难和期盼”。至今不敢看《三毛流浪记》，也不知道小时候是怎么看完的🥲
      date: 2023/9/21
